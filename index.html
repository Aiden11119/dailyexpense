<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendar with Events</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>

<link href="index.css" rel="stylesheet"/>

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-center mb-3 h1">Task Calendar</div>
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-5 col-lg-3" >
            <select id="yearSelect" class="form-select" ></select>
        </div>
        <div class="col-5 col-lg-3">
            <select id="monthSelect" class="form-select">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
    </div>
    <div id="calendar"></div>
    <div class="tip">(*Double-click a date to edit or view the tasks for that day)</div>
</div>

<!-- Modal -->
<div id="taskModal" class="modal-custom" style="display:none;">
    <div class="modal-header">
        <h5 id="modalTitle"></h5>
        <button class="close-btn" style="margin-bottom: 0.8rem;" onclick="closeModal()">Ã—</button>
    </div>

    <textarea class="mt-2" id="taskTextarea" readonly></textarea>
    <div class="modal-footer">
        <button id="editBtn" class="btn btn-primary" onclick="enableEdit()">Edit</button>
        <div class="d-none" id="editFooter">
            <button class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            <button class="btn btn-success" onclick="saveTask()">Save</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
