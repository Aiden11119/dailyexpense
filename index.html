<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendar with Events</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">




<link href="index.css" rel="stylesheet"/>

</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-center mb-3 h1">Daily Expenses</div>
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-5 col-lg-3" >
            <select id="yearSelect" class="form-select" ></select>
        </div>
        <div class="col-5 col-lg-3">
            <select id="monthSelect" class="form-select">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
        </div>
    </div>
    <div id="calendar"></div>

    <div class="text-end mt-2" style="font-size: 25px;">Montly Expense: <span id="Montlytotal">0</span></div>
    <div class="tip">(*Double-click a date to see daily expenses)</div>
</div>

<!-- Modal -->
<div id="taskModal" class="modal-custom" style="display:none;">
    <div class="modal-header">
        <h5 id="modalTitle"></h5>
        <button class="close-btn" style="margin-bottom: 0.8rem;" onclick="closeModal()">Ã—</button>
    </div>

    <div class="container mt-3">

        <!-- Title + Add Button -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="m-0">Daily Expenses</h4>
            <button class="btn btn-success" onclick="addRow()">+</button>
        </div>
    
        <!-- Table -->
        <table id="expenseTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="expenseBody">
                <tr>
                    <td><input type="text" class="form-control desc"></td>
                    <td><input type="number" class="form-control price" step="0.01" oninput="updateTotal()"></td>
                    <td>
                        <button class="btn btn-danger" onclick="removeRow(this)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
    
            <!-- Total Row -->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th id="totalPrice">0.00</th>
                </tr>
            </tfoot>
        </table>
    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
